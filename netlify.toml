[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"


# Non text-file should come here
[[redirects]]
  force = true
  from = "/assets/*"
  status = 200
  to = "/assets/:splat"

[[redirects]]
  force = true
  from = "/*"
  status = 200
  to = "/.netlify/functions/server/:splat"
